<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Productos</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>

    <!--NAVEGACION-->
    <nav class="navbar navbar-light bg light">
        <a href="/" class="navbar-brand">
            App de Productos
        </a>
    </nav>

    <div class="container">
        <!--APLICACION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar un producto</h4>
                        <!--FORMULARIO PARA AGREGAR PRODUCTOS-->
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2018" placeholder="AÃ±o del producto"
                            class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class= "col-md-8"></div> 
            </div>
        </div>
    </div>
    <script src="App.js"> </script>
</body>
</html>
